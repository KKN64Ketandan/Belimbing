       <h1><center><font color=#000080>Pohon belimbing (<I>Averrhoa carambola</i>)</I>)</center></h1>
	   <p>
	   <figure>
	   <center><img src="http://4.bp.blogspot.com/_P3gqcL2Brb0/SsMSf_GLJZI/AAAAAAAABhY/LB6PQ4y6Whc/s320/bunga+belimbing.JPG" weight=180 height=200><figcaption>Pohon Belimbing</img></figcaption>
	   <img src="https://images.tokopedia.net/img/cache/500-square/VqbcmM/2020/9/4/2794eb55-82a8-4dc1-810f-14b3e1cfeaae.jpg.webp" weight=180 height=200><figcaption>Buah Belimbing</center></img></figcaption>
	   </P>
	   
	   
	   <p align=justify font color=#000080>Belimbing merupakan salah satu buah tropis yang memiliki bentuk buah seperti bintang, bunga pada pohon ini berbentuk kecil-kecil. Umumnya belimbing dikonsumsi secara langsung atau dijadikan sebagai jus buah segar. Di Indonesia pun, buah ini merupakan buah yang melengkapi makanan tradisional seperti rujak buah. Selain enak untuk dikonsumsi, buah belimbing juga banyak memiliki manfaat bagi kesehatan. Utamanya, buah ini <b>tinggi dalam serat dan kaya akan vitamin C yang bermanfaat sebagai antioksidan yang berperan untuk melawan radikal bebas.</b> Selain itu, karena kandungan serat yang tinggi serta kandungan kalori yang rendah pada buah belimbing maka buah ini cocok untuk masyarakat yang ingin <b>menurunkan berat badan.</b> Buah belimbing juga bermanfaat <b>untuk menurunkan kolesterol.</b> </p>
